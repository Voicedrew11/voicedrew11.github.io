<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Grid</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../var.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&display=swap" rel="stylesheet">


    <style>
        body {
            font-family: "Fontdiner Swanky", serif;
            margin: 0;
            padding: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        a {
            text-decoration: none;
        }
        article {
            position: relative;
            background-color: black;
            border: 1px solid var(--clr);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        article img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            object-position: center;
        }

        .article-content {
            padding: 20px;
        }

        .article-title {
            margin-top: auto;
            font-size: 18px;
            font-weight: bold;
            color: var(--clr);

        }

        .new-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: black;
            color: var(--clr);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }


    </style>
</head>
<script>
document.addEventListener("DOMContentLoaded", function() {
    if (window.self !== window.top) {
        document.body.style.color = "#fff";
    } else {
        document.body.style.backgroundColor = "white"; // Set your desired background color
    }
});
</script>
<body>
    <div class="grid-container">
        <!-- Article 1 -->

        <article>
            <a href="the-bitter-cold.html">
                <img src="img/gosling.jpg" alt="Ryan Gosling lying in snow">
                <div class="article-content">
                    <h2 class="article-title">The Bitter Cold</h2>
                    <span class="new-indicator">NEW</span>
                </div>
            </a>
        </article>

        <article>
            <a href="Kings-Field.html">
                <img src="img/kingsfield.png" alt="King's Field (US) Review">
                <div class="article-content">
                    <h2 class="article-title">King's Field (US) Review</h2>
                </div>
            </a>
        </article>
        <!-- Article 2 -->
        <article>
            <a href="cat-s22-review.html">
                <img src="img/sigma.png" alt="Cat S22 Flip: Experience and Review">
                <div class="article-content">
                    <h2 class="article-title">Cat S22 Flip: Experience and Review</h2>
                </div>
            </a>
        </article>
        <!-- Add more articles here -->
        <article>
            <a href="yesterweb-requiem.html">
                <img src="img/sadness.png" alt="Yesterweb: Requiem of Silence">
                <div class="article-content">
                    <h2 class="article-title">Yesterweb: Requiem of Silence</h2>
                </div>
            </a>
        </article>
        <article>
            <a href="vero.html">
                <img src="img/vero.png" alt="Acer Aspire Vero (Antichrist)">
                <div class="article-content">
                    <h2 class="article-title">Acer Aspire Vero (Antichrist)</h2>
                </div>
            </a>
        </article>
    </div>
</body>
</html>
